{layout name="layout"/}
<div class="tpl-content-wrapper">
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 订单管理
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <select data-am-selected="{btnSize: 'sm',maxHeight: 150}" onchange="check(this.value);">
                        <option>{$to}</option>
                        {foreach $lists as $v}
                            <option value="{$v['id']}">{$v['title']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right"><form method="get">
                        <input type="text" class="form-control form-control-solid" placeholder="订单号" name="order">
                    </div>
                </div>
                <button class="am-btn am-btn-primary am-btn-xs am-radius">搜索</button></form>
            </div>
        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                            <tr>
                                <th class="table-title">商品名称</th>
                                <th class="table-title">订单号</th>
                                <th class="table-title">实际收款</th>
                                <th class="table-title">卡密数量</th>
                                <th class="table-title">支付号</th>
                                <th class="table-money">支付类型</th>
                                <th class="table-set">联系方式</th>
                                <th class="table-set">下单时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $order as $v}
                                <tr>
                                    <td>{$v['title'] ?: '商品已不存在'}</td>
                                    <td><a href="/?order={$v['order']}" target="_blank" class="am-badge am-badge-warning">{$v['order']}</a></td>
                                    <td>{$v['money']}</td>
                                    <td>{$v['time']}</td>
                                    <td>{$v['win_order']}</td>
                                    <td>{$v['type']}</td>
                                    <td>{$v['pwd']}</td>
                                    <td>{$v['stime']}</td>
                                </tr>
                            {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="am-cf">
                <div class="am-fr">
                    {$order->render()}
                </div>
            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>
</div>
<script type="text/javascript">
    //修复部分情况无法加载base64文件
    function Base64() {
        // private property 
        _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/="; 
         
        // public method for encoding 
        this.encode = function (input) { 
            var output = ""; 
            var chr1, chr2, chr3, enc1, enc2, enc3, enc4; 
            var i = 0; 
            input = _utf8_encode(input); 
            while (i < input.length) { 
                chr1 = input.charCodeAt(i++); 
                chr2 = input.charCodeAt(i++); 
                chr3 = input.charCodeAt(i++); 
                enc1 = chr1 >> 2; 
                enc2 = ((chr1 & 3) << 4) | (chr2 >> 4); 
                enc3 = ((chr2 & 15) << 2) | (chr3 >> 6); 
                enc4 = chr3 & 63; 
                if (isNaN(chr2)) { 
                    enc3 = enc4 = 64; 
                } else if (isNaN(chr3)) { 
                    enc4 = 64; 
                } 
                output = output + 
                _keyStr.charAt(enc1) + _keyStr.charAt(enc2) + 
                _keyStr.charAt(enc3) + _keyStr.charAt(enc4); 
            } 
            return output; 
        } 
         
        // public method for decoding 
        this.decode = function (input) { 
            var output = ""; 
            var chr1, chr2, chr3; 
            var enc1, enc2, enc3, enc4; 
            var i = 0; 
            input = input.replace(/[^A-Za-z0-9\+\/\=]/g, ""); 
            while (i < input.length) { 
                enc1 = _keyStr.indexOf(input.charAt(i++)); 
                enc2 = _keyStr.indexOf(input.charAt(i++)); 
                enc3 = _keyStr.indexOf(input.charAt(i++)); 
                enc4 = _keyStr.indexOf(input.charAt(i++)); 
                chr1 = (enc1 << 2) | (enc2 >> 4); 
                chr2 = ((enc2 & 15) << 4) | (enc3 >> 2); 
                chr3 = ((enc3 & 3) << 6) | enc4; 
                output = output + String.fromCharCode(chr1); 
                if (enc3 != 64) { 
                    output = output + String.fromCharCode(chr2); 
                } 
                if (enc4 != 64) { 
                    output = output + String.fromCharCode(chr3); 
                } 
            } 
            output = _utf8_decode(output); 
            return output; 
        } 
         
        // private method for UTF-8 encoding 
        _utf8_encode = function (string) { 
            string = string.replace(/\r\n/g,"\n"); 
            var utftext = ""; 
            for (var n = 0; n < string.length; n++) { 
                var c = string.charCodeAt(n); 
                if (c < 128) { 
                    utftext += String.fromCharCode(c); 
                } else if((c > 127) && (c < 2048)) { 
                    utftext += String.fromCharCode((c >> 6) | 192); 
                    utftext += String.fromCharCode((c & 63) | 128); 
                } else { 
                    utftext += String.fromCharCode((c >> 12) | 224); 
                    utftext += String.fromCharCode(((c >> 6) & 63) | 128); 
                    utftext += String.fromCharCode((c & 63) | 128); 
                } 
            } 
          return utftext; 
        } 
         
        // private method for UTF-8 decoding 
        _utf8_decode = function (utftext) { 
            var string = ""; 
            var i = 0; 
            var c = c1 = c2 = 0; 
            while ( i < utftext.length ) { 
                c = utftext.charCodeAt(i); 
                if (c < 128) { 
                    string += String.fromCharCode(c); 
                    i++; 
                } else if((c > 191) && (c < 224)) { 
                    c2 = utftext.charCodeAt(i+1); 
                    string += String.fromCharCode(((c & 31) << 6) | (c2 & 63)); 
                    i += 2; 
                } else { 
                    c2 = utftext.charCodeAt(i+1); 
                    c3 = utftext.charCodeAt(i+2); 
                    string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63)); 
                    i += 3; 
                } 
          } 
          return string; 
        } 
    } 
    Base64 = new Base64();
</script>
